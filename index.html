<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Making America: Miami Valley</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="era-1830">
    <header id="hud">
        <div class="stat">YEAR: <span id="year">1830</span></div>
        <div class="stat">NET WORTH: $<span id="gold">800</span></div>
        <div class="stat">STEWARDSHIP: <span id="steward-score">0</span>%</div>
    </header>

    <main id="game-viewport">
        <div id="ohio-canvas"></div>
        
        <div id="npc-container">
            <div id="npc-avatar-img"></div> 
            <div id="speech-bubble">
                <p id="npc-text">Welcome, Governor. Barnaby is waiting in the trade tent!</p>
            </div>
        </div>
    </main>

    <nav id="command-center">
        <div id="build-controls">
            <button class="btn-ui" onclick="engine.setAction('plow')">üöú PLOW</button>
            <button class="btn-ui" onclick="ui.toggleShop()">‚öñÔ∏è TRADE</button>
            <button id="btn-charge" class="btn-giant" onclick="engine.toggleOptimization()">‚ö° DEALINGS</button>
        </div>
        
        <div id="restore-controls" class="hidden">
            <button class="btn-restore" onclick="engine.setAction('restore')">üåø RESTORE LAND ($5,000/ea)</button>
            <button class="btn-special" onclick="audit.generate()">üìú FINAL AUDIT</button>
        </div>
    </nav>

    <div id="shop-overlay" class="hidden">
        <div class="shop-content">
            <div id="barnaby-avatar">üêª</div>
            <h2>Barnaby's Trading Post</h2>
            <p>"New tools for a new valley, Governor!"</p>
            <div class="shop-item">
                <span>Steel Plow (2x Yield)</span>
                <button onclick="engine.upgradeTools('Steel Plow', 500, 2)">$500</button>
            </div>
            <button class="btn-close" onclick="ui.toggleShop()">Close Trade</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/audit.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
